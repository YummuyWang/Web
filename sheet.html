<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="sheet.css">
</head>
<body class="body_bk">
<div id="header">
<div class="content">
    <div class="logo">
    <span id="logo_holder">
        <a href="sheet.html">
            <img src="imgs/stmlogo.png" width="176" height="44" >
        </a>
    </span>
    </div>
    <div class="container">
        <a class="menuitem" href="http://store.steampowered.com/">商店</a>
        <a class="menuitem" href=http://steamcommunity.com/">社区</a>
        <a class="menuitem" href="http://store.steampowered.com/about/">关于</a>
        <a class="menuitem" href="https://help.steampowered.com/zh-cn/">客服</a>
    </div>

</div>
</div>
<div class="response_nav">
    <div id="storeHeader">
        <div class="content">
            <div id="storeControl">
                <div id="cart"></div>
            </div>
            <div id="storeNavArea">
                <div class="store_nav_leftcap"></div>
                <div class="store_nav_bg">
                    <div class="store_nav">
                        <div class="tab flyou" id="foryou_tab">
                            <span class="pulldown">
                                <a class="pulldown_desktop" href="http://store.steampowered.com/?snr=1_join_4__12">您的商店</a>
                                <span></span>
                            </span>
                        </div>
                        <div class="tab">
                            <span class="pulldown">
                                <a href="http://store.steampowered.com/games/" class="tab">游戏</a>
                            </span>
                        </div>
                        <div class="tab">
                            <span class="pulldown">
                                <a href="http://store.steampowered.com/software/" class="tab">软件</a>
                            </span>
                        </div>
                        <div class="tab">
                            <span class="pulldown">
                                <a href="http://store.steampowered.com/hardware/" class="tab">硬件</a>
                            </span>
                        </div>
                        <div class="tab">
                            <span class="pulldown">
                                <a href="http://store.steampowered.com/videos/" class="tab">视频</a>
                            </span>
                        </div>
                        <div class="tab">
                            <span class="pulldown">
                                <a href="http://store.steampowered.com/news/" class="tab">新闻</a>
                            </span>
                        </div>
                        <div class="search_area">
                            <div id="store_search">
                                <form action="https://store.steampowered.com/search/" id="searchform">
                                    <input type="hidden" name="snr">
                                </form>
                                <div class="searchbox">
                                    <input type="text" id="store_nav_search_term" name="term" class="default" placeholder="搜索商店">
                                    <a href="#" id="store_search_link" onclick="return false;">
                                        <img src="https://steamstore-a.akamaihd.net/public/images/blank.gif">
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page_content">
    <div class="page_title_area">
        <div class="breadcrumbs">
            <div class="blockbg">
                <a href="http://store.steampowered.com/">主页</a>
            </div>
            <div style="clear: left"></div>
        </div>
        <div class="game_name">
            <div class="blockbg">创建账户</div>
            <div style="clear: left"></div>
        </div>
    </div>
    <div class="leftcol"><div class="checkout_content_box" id="cart_area">
        <form action="">
            <div id="account_form_box">
                <div class="join_form">
                    <div class="form_row">
                        <div class="form_area">
                            <label for="accountname">创建sTAEM账户名称</label>
                            <input type="text" maxlength="64" name="accountname" id="accountname">
                        </div>
                        <div class="form_notes">
                            <br>
                            <span class="input_note">
                            <a href="javascript:checkNameAbility();">检查可用性</a>
                        </span>
                            <span id="account_availability" style="display: none;"></span>
                        </div>
                        <div style="clear: left;"></div>
                    </div>
                    <div class="form_row" style="display: none"></div>
                    <div class="rule"></div>
                    <div class="form_row">
                        <div class="form_area">
                            <label for="password">请输入密码</label>
                            <input type="password" maxlength="64" name="password" id="password" autocomplete="off">
                        </div>
                        <div class="form_notes">
                            <div id="password_tag" class="password_tag">&nbsp;</div>
                            <div style="clear: left;"></div>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_area">
                            <label for="reenter_password" class="reenter_row">请重新输入密码</label>
                            <input type="password" maxlength="64" name="reenter_password" id="reenter_password" autocomplete="off">
                        </div>
                        <div class="form_notes">
                            <br>
                            <div id="reenter_tag" class="password_tag">&nbsp;</div>
                        </div>
                        <div style="clear: left;"></div>
                    </div>
                    <div class="rule"></div>

                    <div class="form_row">
                        <div class="form_area">
                            <label for="email">您当前的电子邮件地址</label>
                            <input type="text" maxlength="255" name="email" id="email">
                            <br>
                            <label for="reenter_email" class="reenter_row">请重新输入电子邮件地址</label>
                            <input type="text" maxlength="255" name="reenter_email" id="reenter_email">
                        </div>
                        <div class="form_notes">
                            <br>
                            <p>您的电子邮件地址用于确认购买并帮助您管理sTAEM账户的访问。
                            </p>
                            <br>
                            <p>sTAME不会向此账户发送用于确认的电子邮件。请通过大力砸向屏幕验证您的sTAEM电子邮箱账户。</p>
                        </div>
                        <div style="clear: left;"></div>
                    </div>
                    <div class="rule"></div>

                </div>
            </div>
        </form>
    </div>
    </div>
</div>
<script src="sheet.js"></script>
</body>
</html>
